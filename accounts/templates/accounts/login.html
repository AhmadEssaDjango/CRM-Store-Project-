{% extends 'accounts/main.html' %}

{% load static%}

{% block title %} {{'Login'}} {% endblock title %}

{% block content %}
    {% for message in messages %}
    <div class="alert alert-info alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert">
            <span aria-hidden="true"> &times; </span>
            <span class="sr-only" > Close </span>
        </button>
        <strong>
            {{message}}
        </strong>
    </div>
    {% endfor %}
    <div class="container ">
    <form method="POST" action="{% url 'login' %}" >
        {% csrf_token %}
        <div class="form-group ">
            <label for="Username">Username</label>
            <input type="text" class="form-control form-control" name="username" placeholder="Username">
        </div>
        <div class="form-group ">
            <label for="Password">Password</label>
            <input type="password" class=" form-control form-control" name="password" placeholder="Password">
        </div>
        <div class=" form-group">
            <button type="submit" class="btn btn-md btn-outline-dark form-control"> Login </button>
        </div>
        <div class="form-group ">
            <span>Don't have n account ?</span> 
            <a href="{% url 'register' %}" class="link">
                Sign Up
            </a>
        </div>
    </form>
    </div>
{% endblock content %}

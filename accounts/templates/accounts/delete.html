{% extends 'accounts/main.html' %}

{% load static %}
{% block content %}
	<br>
	<div class="card">
		<div class="card-title">
			<p class="pl-3 pt-2"><strong>Are You Sure You Want To Delete The Item {{item.product}} <i>?</i></strong></p>
		</div>
		<div class="card-body">
			<form method="post" action="{% url 'delete_order' item.id %}">
				{% csrf_token %}
				<a class="btn btn-warning" href="{% url 'home' %}">Cancel</a>
				<input class="btn btn-danger" type="submit" name="Confirm" >
			</form>
		</div>
	</div>

{% endblock content%}
